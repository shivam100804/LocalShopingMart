
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
<div class="one">
    <h1> Sign in</h1>
    <form th:action="@{/customer/login}" method="post">
        <div>
            <input required type="text" name="Enter name" id="FullName" placeholder="Enter User name">
        </div>


        <div>
            <input required type="password" name="Enter password" id="enterPassword" placeholder="Enter password">
        </div>
        <button type="submit">login</button>
    </form>
    <p> Not have an account ? <a th:href="@{/customer/signup}">Create account</a></p>

</div>

</body>
</html>
